	<style>
		.button {
  			display: inline-block;
  			border-radius: 4px;
  			background-color: #f4511e;
  			border: none;
  			color: #FFFFFF;
  			text-align: center;
  			font-size: 12px;
  			padding: 10px;
  			width: 100px;
  			transition: all 0.5s;
  			cursor: pointer;
  			margin: 5px;
  		}

		.button span {
  			cursor: pointer;
  			display: inline-block;
  			position: relative;
  			transition: 0.5s;
  		}

		.button span:after {
  			content: 'Â»';
  			position: absolute;
  			opacity: 0;
  			top: 0;
  			right: -10px;
  			transition: 0.5s;
		}

		.button:hover span {
 			padding-right: 15px;
		}

		.button:hover span:after {
  			opacity: 1;
  			right: 0;
		}

		a.tooltipDemo {
			position: relative;
    		display: inline;
		}

		a.tooltipDemo span:before {
    		content: '';
    		position: absolute;
    		top: 30%;
    		right: 100%;
    		margin-top: -10px;
    		width: 0;
    		height: 0;
    		border-right: 10px solid #ccc;
    		border-top: 10px solid transparent;
    		border-bottom: 10px solid transparent;
		}

		a.tooltipDemo span:after {
    		content: '';
    		position: absolute;
    		top: 30%;
    		right: 100%;
    		margin-top: -8px;
    		width: 0;
    		height: 0;
    		border-right: 8px solid #fdfdfd;
    		border-top: 8px solid transparent;
    		border-bottom: 8px solid transparent;
		}

	</style>
